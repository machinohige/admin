<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ログイン画面 -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h1>予約管理システム</h1>
            <div class="login-form">
                <input type="password" id="password-input" placeholder="パスワードを入力">
                <button id="login-btn">ログイン</button>
                <p id="login-error" class="error-message"></p>
            </div>
        </div>
    </div>

    <!-- メイン画面 -->
    <div id="main-screen" class="screen hidden">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-left">
                <div class="time-display">
                    <span>現在時刻: <strong id="current-time">--</strong></span>
                    <span>最終更新: <strong id="last-update">--</strong></span>
                </div>
                <div class="date-selector">
                    <label>
                        <input type="radio" name="date" value="11/1" checked> 11/1
                    </label>
                    <label>
                        <input type="radio" name="date" value="11/2"> 11/2
                    </label>
                </div>
            </div>
            <div class="header-right">
                <button id="refresh-btn" class="btn-secondary">更新</button>
                <button id="logout-btn" class="btn-secondary">ログアウト</button>
            </div>
        </header>

        <!-- タブナビゲーション -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="group">グループ呼び出し</button>
            <button class="tab-btn" data-tab="list">予約一覧</button>
            <button class="tab-btn" data-tab="add">予約追加</button>
            <button class="tab-btn" data-tab="stats">統計</button>
            <button class="tab-btn" data-tab="settings">設定</button>
        </nav>

        <!-- タブコンテンツ -->
        <div class="content">
            <!-- グループ呼び出し画面 -->
            <div id="tab-group" class="tab-content active">
                <div class="group-container">
                    <!-- 左列: 呼び出しエリア -->
                    <div class="left-column">
                        <div class="call-area">
                            <h3>呼び出しグループ <span id="group-count">0/4人</span></h3>
                            <div id="call-group" class="drop-zone">
                                <p class="placeholder">予約をドラッグ&ドロップ</p>
                            </div>
                            <button id="accept-btn" class="btn-primary" disabled>受付</button>
                        </div>
                        <div class="absent-area">
                            <h3>不在リスト</h3>
                            <div id="absent-list" class="absent-list"></div>
                        </div>
                    </div>

                    <!-- 中央列: 通常予約 -->
                    <div class="center-column">
                        <h3>待機中（通常）</h3>
                        <div id="normal-queue" class="queue-list"></div>
                    </div>

                    <!-- 右列: プライオリティ予約 -->
                    <div class="right-column">
                        <h3>待機中（関係者）</h3>
                        <div id="priority-queue" class="queue-list"></div>
                    </div>
                </div>
            </div>

            <!-- 予約一覧画面 -->
            <div id="tab-list" class="tab-content">
                <div class="list-controls">
                    <div class="filters">
                        <select id="filter-status">
                            <option value="">全てのステータス</option>
                            <option value="0">待機中</option>
                            <option value="1">来店済み</option>
                        </select>
                        <select id="filter-count">
                            <option value="">全ての人数</option>
                            <option value="1">1人</option>
                            <option value="2">2人</option>
                            <option value="3">3人</option>
                            <option value="4">4人</option>
                        </select>
                        <button id="apply-filters" class="btn-secondary">適用</button>
                    </div>
                </div>
                <div id="reservation-list" class="reservation-list"></div>
            </div>

            <!-- 予約追加画面 -->
            <div id="tab-add" class="tab-content">
                <div class="add-form">
                    <h3>予約を手動追加</h3>
                    <div class="form-group">
                        <label>日付</label>
                        <select id="add-date">
                            <option value="11/1">11/1</option>
                            <option value="11/2">11/2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>予約タイプ</label>
                        <select id="add-type">
                            <option value="C">C（通常・11/1）</option>
                            <option value="D">D（通常・11/2）</option>
                            <option value="X">X（関係者・11/1）</option>
                            <option value="Y">Y（関係者・11/2）</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>人数</label>
                        <select id="add-count">
                            <option value="1">1人</option>
                            <option value="2">2人</option>
                            <option value="3">3人</option>
                            <option value="4">4人</option>
                        </select>
                    </div>
                    <div class="form-group" id="time-group" style="display: none;">
                        <label>予約時間（HH:MM）</label>
                        <input type="time" id="add-time">
                    </div>
                    <button id="submit-reservation" class="btn-primary">予約追加</button>
                    <p id="add-message" class="message"></p>
                </div>
            </div>

            <!-- 統計画面 -->
            <div id="tab-stats" class="tab-content">
                <div class="stats-container">
                    <h3>本日の予約状況</h3>
                    <div class="stats-cards">
                        <div class="stat-card">
                            <div class="stat-label">総予約数</div>
                            <div class="stat-value" id="stat-total">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">来店済み</div>
                            <div class="stat-value" id="stat-completed">0組</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">待機中</div>
                            <div class="stat-value" id="stat-waiting">0組</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">総人数</div>
                            <div class="stat-value" id="stat-people">0人</div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <h4>時間帯別予約数（10:00-15:00）</h4>
                        <canvas id="hourly-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- 設定画面 -->
            <div id="tab-settings" class="tab-content">
                <div class="settings-container">
                    <h3>システム設定</h3>
                    <div class="setting-item">
                        <label class="switch-label">
                            <span>予約受付</span>
                            <small>Webサイトからの予約受付を有効化</small>
                        </label>
                        <label class="switch">
                            <input type="checkbox" id="setting-reception">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="switch-label">
                            <span>待ち状況表示</span>
                            <small>Webサイトでの待ち状況表示を有効化</small>
                        </label>
                        <label class="switch">
                            <input type="checkbox" id="setting-joukyou">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="switch-label">
                            <span>自動受付停止</span>
                            <small>営業時間外は自動的に受付を停止</small>
                        </label>
                        <label class="switch">
                            <input type="checkbox" id="setting-jidou">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <button id="save-settings" class="btn-primary">設定を保存</button>
                    <p id="settings-message" class="message"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
